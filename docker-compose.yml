version: '3.8'

services:
  # Semantic Cache Gateway Service
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: semantic_cache_gateway
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - UPSTREAM_URL=https://api.openai.com/v1
      - REDIS_URL=redis://redis:6379
      - SIMILARITY_THRESHOLD=0.95
      - EMBEDDING_API_KEY=${EMBEDDING_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - semantic_cache_network
    restart: unless-stopped

  # Redis Stack with Vector Search Module
  redis:
    image: redis/redis-stack-server:latest
    container_name: semantic_cache_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - semantic_cache_network
    restart: unless-stopped

networks:
  semantic_cache_network:
    driver: bridge

volumes:
  redis_data:
